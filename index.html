<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary  Playing Cards</title>
    <link rel="stylesheet" href="screen.css">
</head>
<body>

<div class="title">
    <span class="light-blue">Planetary</span>
    <span class="dark-blue">Playing Cards</span>
</div>

<div class="container">
   
    <div class="sun-card">
        <img src="sun.png" alt="Sun">
        <p>Sun</p>
        <p>G2V</p>
    </div>

    
    <div class="planets-grid">
        <div class="planet-card">
            <img src="jupiter.png" alt="Jupiter">
            <p>Jupiter</p>
            <p>5.20 AU</p>
        </div>
        <div class="planet-card">
            <img src="uranus.png" alt="Uranus">
            <p>Uranus</p>
            <p>19.18 AU</p>
        </div>
        <div class="planet-card">
            <img src="mercury.png" alt="Mercury">
            <p>Mercury</p>
            <p>0.39 AU</p>
        </div>
        <div class="planet-card">
            <img src="venus.png" alt="Venus">
            <p>Venus</p>
            <p>0.72 AU</p>
        </div>
        <div class="planet-card">
            <img src="mars.png" alt="Mars">
            <p>Mars</p>
            <p>1.52 AU</p>
        </div>
        <div class="planet-card">
            <img src="neptune.png" alt="Neptune">
            <p>Neptune</p>
            <p>30.07 AU</p>
        </div>
        <div class="planet-card">
            <img src="earth.png" alt="Earth">
            <p>Earth</p>
            <p>1.00 AU</p>
        </div>
        <div class="planet-card">
            <img src="saturn.png" alt="Saturn">
            <p>Saturn</p>
            <p>9.58 AU</p>
        </div>
    </div>
</div>

</body>
</html>
